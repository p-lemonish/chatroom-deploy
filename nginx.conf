server {
  listen 80;
  server_name _;
  root  /usr/share/nginx/html;

  location /api/ { proxy_pass http://backend:8080/; }

  location /ws/ {
      proxy_pass http://backend:8080/chat;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
  }

  try_files $uri /index.html;
}
