services:
  nginx:
    image: nginx:alpine
    container_name: chatroom-proxy
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${HTTP_PORT}:80"
    depends_on: [frontend, backend]
    networks: [chatnet]

  backend:
    build: ./chatroom-go
    environment:
      - ALLOWED_ORIGIN=http://${DOMAIN}
    networks: [chatnet]

  frontend:
    build:
      context: ./chatroom-react
      args:
        - VITE_API_BASE=${API_PATH}
        - VITE_WS_PATH=${WS_PATH}
    networks: [chatnet]

